<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 30px;
			height: 30px;
			border-radius: 50%;
		}
		.ball1 {
			background-color: red;
		}
		.ball2 {
			background-color: yellow;
		}
		.ball3 {
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="ball1" style="margin-left: 0"></div>
	<div class="ball2" style="margin-left: 0"></div>
	<div class="ball3" style="margin-left: 0"></div>
	<script>
		var ball1 = document.querySelector('.ball1');
		var ball2 = document.querySelector('.ball2');
		var ball3 = document.querySelector('.ball3');

		//定义动画函数
		function move(ball, distance, callback) {
			setTimeout(function() {
				var marginLeft = parseInt(ball.style.marginLeft);
				//到达想要条件时,执行回调函数
				if(marginLeft === distance) {
					callback && callback();
				}else{
					if(marginLeft < distance) {
						marginLeft++;
					}else{
						marginLeft--;
					}
					ball.style.marginLeft = marginLeft + 'px';
					//反复执行
					move(ball, distance, callback);
				} 
			}, 13);
		}
		//回调地狱体验,每完成一个动画,执行下一个
		move(ball1, 150, function() {
			move(ball2, 200, function() {
				move(ball3, 250, function() {
					move(ball3, 50, function() {
						move(ball2, 50, function() {
							move(ball1, 50, function() {
								return;
							})
						})
					})
				})
			})
		});

		
	</script>
</body>
</html>
